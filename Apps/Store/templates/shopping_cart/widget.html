<table class="table-bordered" style="color: white; font-size: 15px; width: 228px; text-align: center;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Carro de compras</th>
        </tr>
        <tr> 
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
        {% for key,value in request.session.carro.items %}
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <span>${{value.precio}}</span>
                <td>{{value.cantidad}}</td>
                <td>
                    <a href="{% url 'cart:add' value.id %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'cart:sub' value.id %}" class="btn btn-sm btn-success">-</a><br>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
    </tbody>


    <tfoot>
        <td colspan="3">
            <p style="color: rgb(255, 255, 255); text-align: center;"> Importe total: ${{total_key}}</p>
        </td>
    </tfoot>
</table>
