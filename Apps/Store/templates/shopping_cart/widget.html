<table class="table-bordered" style="color: white; font-size: 15px; width: 228px; text-align: center;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Carro de compras</th>
        </tr>
        <tr> 
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>

    <tbody>

        
        {% if carro_key %}
        {% for key,value in carro_key.items %}
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <td>${{value.precio}}</td>
                <td>{{value.cantidad}}</td>
                <td>
                    
                    <a href="{% url 'cart:add' key %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'cart:sub' key %}" class="btn btn-sm btn-success">-</a><br>
                   
                </td>
            </tr>
            {% endfor %}
        {% endif %}
       
    </tbody>
</table>

   




    <tfoot>
        <td colspan="3">
            <p style="color: rgb(255, 255, 255); text-align: center;"> Importe total: ${{total_key}}</p>
        </td>
    </tfoot>
</table>
